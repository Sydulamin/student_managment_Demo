{% extends 'base.html' %}
{% block title %} Registration {% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card my-3">
                <h2 class="text-center text-dark mt-2">Registration Form</h2>
                    <p style="color: blue;"> 
                        {% if messages %}
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        {% endif %}
                    </p>
                <form class="card-body cardbody-color p-lg-5" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="text-center">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control"  aria-describedby="emailHelp"
                               placeholder="firstname" name="fname">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" aria-describedby="emailHelp"
                               placeholder="lastname" name="lname">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control"  aria-describedby="emailHelp"
                               placeholder="username" name="uname">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control"  aria-describedby="emailHelp"
                               placeholder="email" name="email">
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control"  aria-describedby="emailHelp"
                               placeholder="image" name="img">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control"  aria-describedby="emailHelp"
                               placeholder="phone number" name="num">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="password" name='pass1'>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirm password" name="pass2">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
                    </div>
                    <a href="{% url 'login' %}" class="text-dark fw-bold">Login Page</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
