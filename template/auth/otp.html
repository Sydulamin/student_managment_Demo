<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: linear-gradient(to right, #6a11cb, #2575fc);
          color: white;
        }
        .otp-container {
          background: rgba(255, 255, 255, 0.2);
          border-radius: 10px;
          padding: 30px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          text-align: center;
        }
        .otp-input {
          letter-spacing: 0.5em;
          text-align: center;
          font-weight: bold;
        }
        .btn-submit {
          background-color: #f76b1c;
          border: none;
          transition: all 0.3s ease;
        }
        .btn-submit:hover {
          background-color: #e65c00;
          transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="otp-container">
    <h3>Enter OTP</h3>
    <p style="color: blue;">
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
    </p>
    <form method="GET">
        <p class="mb-4">Please enter the one-time password sent to your email/phone.</p>
        <input type="text" maxlength="6" name="otp" class="form-control otp-input mb-3" placeholder="0000"/>
        <button type="submit" class="btn btn-submit w-100 py-2">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
